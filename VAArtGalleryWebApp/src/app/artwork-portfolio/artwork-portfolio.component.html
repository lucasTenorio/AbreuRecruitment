<div class="container">
    <h1>
      Galerias de Arte Família Abreu
    </h1>
    <table class="table" mat-table [dataSource]="artworks">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let artwork"> {{artwork.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let artwork"> {{artwork.author}} </td>
      </ng-container>
  
      <ng-container matColumnDef="creationYear">
        <th mat-header-cell *matHeaderCellDef> Data Criação </th>
        <td mat-cell *matCellDef="let artwork"> {{artwork.creationYear}} </td>
      </ng-container>
  
      <ng-container matColumnDef="askPrice">
        <th mat-header-cell *matHeaderCellDef> # Valor sugerido </th>
        <td mat-cell *matCellDef="let artwork"> {{artwork.askPrice | currency:'EUR': "symbol" : '2.3'}} EUR </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="row" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
